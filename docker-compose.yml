version: '3.8'

services:
  # Backend API Server
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_BASE_URL=${LLM_BASE_URL:-https://api.groq.com/openai/v1}
      - LLM_MODEL_NAME=${LLM_MODEL_NAME:-llama-3.3-70b-versatile}
      - VECTOR_STORE_DIR=/app/vector_store
      - CORS_ORIGINS=["http://localhost:3000","http://frontend:3000"]
    volumes:
      - ./vector_store:/app/vector_store:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Next.js App
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: adaptive-rag-network
